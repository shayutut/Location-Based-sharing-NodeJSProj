<div class="slidecontainer">
    <input (input)="changeRadius($event)" (mouseup)="emitRadiusChange($event)" type="range" min="1" max="150000" value="5000"
        class="slider" id="myRange">
    <p>Value:
        <span>{{radius}}</span>
    </p>
</div>

<app-component-location [radiusValue]="radius" (SubscriptionEvent)="subscribeToEvent($event)" [events]="allEvents"></app-component-location>

<div *ngFor="let m of myEvents; let i = index">
    <div class="card">
        <div *ngIf="m.image">
            <img class="card-img-top" style="width: 30%;" [src]="m.image" [alt]="m.title">
        </div>
        <div class="card-body">

            <div>
                <label>Title: {{m.title}}</label>
            </div>
            <div>
                <label>Genre: {{m.genre}}</label>
            </div>
            <div>
                <label>Date: {{m.date}}</label>
            </div>
            <div *ngIf="m.subscribers">subscribers:
                <span *ngFor="let s of m.subscribers">
                    <label> {{s.name}} ,</label>
                </span>
            </div>
            <div>
                <label>Description: {{m.description}}</label>
            </div>
            <div>
                <button type='button' (click)="DeleteEvent(m)" class="btn btn-success">Delete this event
                </button>
            </div>
        </div>
        <!-- <div class="bd-example"> -->
        <button type="button" class="btn btn-primary waves-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"
            (click)="show(m)" mdbWavesEffect>Update this event</button>
        <!-- </div> -->
    </div>
    <!-- <button type='button' (click)="UpdateEvent(m)" ass="btn btn-success">Update this event</button> -->
</div>
<div mdbModal #content="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <app-component-create-event [updateEvent]="edittedEvent"></app-component-create-event>
